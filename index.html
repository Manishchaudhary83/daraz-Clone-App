
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daraz Clone - Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f5f5f5; color: #212121; }
        .daraz-orange { color: #F85606; }
        .bg-daraz-orange { background-color: #F85606; }
        .border-daraz-orange { border-color: #F85606; }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .zoom-hover:hover img { transform: scale(1.1); }
        .mall-badge {
            background-color: #d3122a;
            color: white;
            font-size: 10px;
            font-weight: 900;
            padding: 1px 4px;
            border-radius: 2px;
            text-transform: uppercase;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slideUp {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-slideUp { animation: slideUp 0.3s ease-out forwards; }
        
        .security-scan::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: rgba(248, 86, 6, 0.3);
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .neural-scan {
            position: relative;
            overflow: hidden;
        }
        .neural-scan::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(248, 86, 6, 0.2), transparent);
            animation: neural-move 2s infinite;
        }
        @keyframes neural-move {
            0% { top: -100%; }
            100% { top: 100%; }
        }
    </style>
