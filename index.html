            -webkit-line-clamp: 2;

            overflow: hidden;
        }
        /* Custom Toast Overrides */
        .Toastify__toast--success { background-color: #F85606 !important; }

        /* Security Overlay Animation */
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .security-scan::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: rgba(248, 86, 6, 0.3);
            animation: scan 3s linear infinite;
        }
